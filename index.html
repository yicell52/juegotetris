<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />

        <!--Screen spacing to movable buttons / Espaciado de la pantalla a los botones moviles-->
        <style>
            body {
                padding-bottom: 70px;
            }
        </style>
        <title>Aprendiendo Tetris con JavaScript</title>
    </head>
    <body>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Tetris</h1>
                        <!--Marking that gives the command given to the user (P, R, or command line) / Marcado que le da al comando brindado al usuario (P,R, o linea de instruccion)-->
                        <h2 id="puntaje">
                            Presiona <kbd>P</kbd> o pulsa el bot√≥n para comenzar
                        </h2>
                    </div>
                    <div class="col-12 text-center">
                        <canvas id="canvas"></canvas>
                        <div class="mt-2">
                            <button id="btnIniciar" class="btn btn-success">
                                <i class="fas fa-play"></i>
                            </button>
                            <button
                                hidden
                                id="btnPausar"
                                class="btn btn-success"
                            >
                                <i class="fas fa-pause"></i>
                            </button>
                            <button id="btnIzquierda" class="btn btn-success">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <button id="btnAbajo" class="btn btn-success">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button id="btnDerecha" class="btn btn-success">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                            <button id="btnRotar" class="btn btn-success">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button class="btn btn-danger" id="reset">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/tetris.js"></script>
</html>
